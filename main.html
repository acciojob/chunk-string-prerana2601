<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chunk String</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Chunk String</h1>
        <label for="inputString">Enter a string:</label>
        <input type="text" id="inputString" placeholder="Enter your string here">
        
        <label for="chunkLength">Enter chunk length:</label>
        <input type="number" id="chunkLength" min="1" placeholder="Enter chunk length">
        
        <button onclick="chunkString()">Chunk String</button>
        
        <h2>Chunks:</h2>
        <ul id="resultList">
            <!-- Chunk results will be inserted here by JavaScript -->
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
